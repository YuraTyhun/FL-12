<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JS Modules Tic-tac-toe game</title>
</head>
<body>
  <span class="game-title" id="message"></span>
  <div class="wins-count">
    <h2>Player X, wins:</span><span id="p1-wins"></h2>
    <h2>Player O, wins:</span><span id="p2-wins"></h2>
  </div>
  <div class="game">
    <div class="game-item" data-cell="1"></div>
    <div class="game-item" data-cell="2"></div>
    <div class="game-item" data-cell="3"></div>
    <div class="game-item" data-cell="4"></div>
    <div class="game-item" data-cell="5"></div>
    <div class="game-item" data-cell="6"></div>
    <div class="game-item" data-cell="7"></div>
    <div class="game-item" data-cell="8"></div>
    <div class="game-item" data-cell="9"></div>
  </div>
  <button class="btn" id="new-game">New Game</button>
  <button class="btn" id="reset-game">Reset</button>
  </body>
</html>
