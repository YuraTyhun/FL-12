<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webinar Homework 7</title>
  </head>
  <body>
    <div class="app">
      <h2>Rock, Paper, or Scissors</h2>
      <h4>Rules:</h4>
      <ul class="rules">
        <li>Scissors beats a paper</li>
        <li>Paper beats rock</li>
        <li>Rock beats scissors</li>
        <li>We play up to three wins!</li>
      </ul>

      <div class="buttons">
        <h1>Lets play!</h1>
        <img src="img/rock.png" alt="rock" class="rock" />
        <img src="img/paper.png" alt="paper" class="paper" />
        <img src="img/scissors.png" alt="scissors" class="scissors" />
        <br /><br />
      </div>

      <div class="status"></div>
      <div class="result"></div>

      <img src="img/reset.png" alt="reset" class="reset" />
    </div>
  </body>
</html>
